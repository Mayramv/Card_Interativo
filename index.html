<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,600;0,700;1,100;1,400;1,900&family=Space+Grotesk:wght@300;500&family=Space+Mono:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style_header.css" />
    <link rel="stylesheet" href="css/style_main.css" />
    <link rel="stylesheet" href="css/style_footer.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="card">
        <div class="card-front">
          <div class="logo">
            <img src="images/card-logo.svg" alt="" class="logo-img" />
          </div>
          <p class="p-number" id="numberCadastrado">0000 0000 0000 0000</p>
          <p class="p-name" id="nameCadastrado">Nome sobrenome</p>
          <p class="p-dateMM" id="dataMMExpCadastrado">00/</p>
          <p class="p-dateYY" id="dataYYExpCadastrado">00</p>
        </div>
        <div class="card-back">
          <p class="p-cvc" id="cvcCadastrado">000</p>
        </div>
      </div>
      <div class="dados">
        <label for="name" class="label-name">CARDHOLDER NAME</label>
        <input
          type="text"
          class="input-name"
          id="name"
          placeholder="e.g. Jane Appleseed"
        />
        <label for="number" class="label-number"> CARD NUMBER</label>
        <input
          type="text"
          id="number"
          class="input-number"
          placeholder="e.g. 1234 5678 9123 0000 "
          maxlength="19"
        />
        <label for="date-exp" class="label-date">EXP.DATE (MM/YY)</label>
        <label for="cvc" class="label-cvc">CVC</label>
        <input
          type="number"
          class="dateMM"
          id="dateMM"
          placeholder="MM"
          required
          maxlength="2"
        />
        <input
          type="number"
          class="dateYY"
          id="dateYY"
          placeholder="AA"
          required
          maxlength="2"
        />
        <input
          type="number"
          class="input-cvc"
          placeholder="e.g. 123"
          id="cvc"
          maxlength="2"
        />
        <button id="confirm">Confirm</button>
      </div>
      <div class="register hidden">
        <div class="concluded">
          <img src="images/icon-complete.svg" alt="" class="concluded-img" />
        </div>
        <h1>THANK YOU!</h1>
        <h2>We've added your card details</h2>
        <button id="confirm" onclick="window.location.reload()">
          Continue
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mayra Malaquias</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
