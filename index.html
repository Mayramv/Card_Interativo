<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,600;0,700;1,100;1,400;1,900&family=Space+Grotesk:wght@500&family=Space+Mono:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style_header.css" />
    <link rel="stylesheet" href="css/style_main.css" />
    <link rel="stylesheet" href="css/style_footer.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="card">
        <div class="card-front">
          <div class="logo">
            <img src="images/card-logo.svg" alt="" class="logo-img" />
          </div>
          <p class="p-number">NUMBER</p>
          <p class="p-name">Nome</p>
          <p class="p-date">Data Validade</p>
          <p class="branco"></p>
        </div>
        <div class="card-back">
          <p>CVC</p>
        </div>
      </div>
      <div class="dados">
        <label for="name" class="label-name">CARDHOLDER NAME</label>
        <input type="text" class="input-name" />
        <label for="number" class="label-number"> CARD NUMBER</label>
        <input type="number" class="input-number" />
        <label for="date-exp" class="label-date">EXP.DATE (MM/YY)</label>
        <label for="cvc" class="label-cvc">CVC</label>
        <input type="date" class="input-date" />
        <input type="number" class="input-cvc" />
        <button type="submit">Confirm</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mayra Malaquias</a>.
      </div>
    </footer>
  </body>
</html>
